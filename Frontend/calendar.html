<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Calendar</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>

<body>

<div class="jumbotron-fluid" id="loginScreen">
    <div style="margin-top: 50px">
        <h1 class="display-4 text-center">Welcome to your new Social Calendar!</h1>
        <form id="login-form" action="javascript:void(0);">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <div class="center-wrapper">
                <button class="btn btn-primary center-wrapper" id="login-btn">Login</button>
            </div>
        </form>
        <hr class="my-3">
        <div class="center-wrapper">
            <p>Not registered yet?</p>
            <button type="button" class="btn btn-info" id="create-user-btn" action="javascript:void(0);">Create Account</button>
        </div>
    </div>
</div>

<div class="modal" id="register-modal" style="padding: 20px">
    <div class="modal-content" style="">
        <div>
            <span id="close-register-modal-btn">
                <svg class="svg-hover" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"/></svg>
            </span>
        </div>
        <div class="display-4 text-center">
            <h2>New User</h2>
        </div>
        <div>
            <form id="new-user-form" action="javascript:void(0);">
                <div class="center-wrapper">
                    <div>
                        <label class="input-width">
                            Username
                            <input class="form-control" type="text" name="username">
                        </label>
                    </div>
                    <div>
                        <label class="input-width">
                            First Name
                            <input class="form-control" type="text" name="first_name">
                        </label>
                    </div>
                    <div>
                        <label class="input-width">
                            Last Name
                            <input class="form-control" type="text" name="last_name">
                        </label>
                    </div>
                    <div>
                        <label class="input-width">
                            Password
                            <input class="form-control" type="password" name="password">
                        </label>
                    </div>
                </div>
            </form>
            <div class="center-wrapper" style="margin-top: 10px;">
                <button class="btn btn-primary" id="new-user-btn">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<div id="hideIt">
    <div class="container-fluid" id="main-body">
        <div class="row">
            <div class="col-sm-9">
                <div class="card" id="top-bar">
                    <div class="card-body">
                        <div class="btn-group float-left" >
                            <button type="button" class="btn btn-secondary" id="new-event-btn">New Event</button>
                        </div>
                        <div class="btn-group float-right">
                            <button type="button" id="events-btn" class="btn btn-secondary">&#8635; Refresh Events</button>
                            <button type="button" class="btn btn-secondary" id="friend-btn" action="javascript:void(0);">Add Friend</button>
                        </div>
                    </div>
                </div>
                <div class="card" id="calendar-card">
                    <div class="form-inline" id="date-control" style="padding: 5px">
                        <button class="btn btn-secondary col-sm-4" id="previous" action="javascript:void(0);">Previous</button>
                        <h2 class="col-sm-2" id="month-and-year"></h2>
                        <button class="btn btn-secondary col-sm-4" id="next" action="javascript:void(0);">Next</button>
                    </div>
                    <table class="table" id="calendar-table">
                        <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                        </thead>
                        <tbody id="calendar-body">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card" id="user-info">
                    <div class="card-header" id="user-bar">
                        <h3 id="current-user-name" class="card-title"></h3>
                        <div>
                            <h6 id="current-user-username" class="card-subtitle mb-2 text-muted" style="display: inline"></h6> - <a class="btn btn-sm btn-outline-danger" id="logout-btn" action="javascript:void(0);">Log out</a>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush" id="friend-group">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="modal jumbotron-fluid" id="event-modal" style="padding: 20px">
        <div class="modal-content">
            <div>
                <span id="close-event-modal-btn">
                    <svg class="svg-hover" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"/></svg>
                </span>
            </div>
            <div class="display-4 text-center">
                <h3>Add Event</h3>
            </div>
            <div>
                <form id="add-event-form" action="javascript:void(0);">
                    <div class="center-wrapper">
                        <div>
                            <label class="input-width">
                                Event Name
                                <input class="form-control" type="text" name="name">
                            </label>
                        </div>
                        <div>
                            <label class="input-width">
                                Location
                                <input class="form-control" type="text" name="venue">
                            </label>
                        </div>
                        <div>
                            <label class="input-width">
                                Visibility
                                <select class="form-control" type="text" name="visibility">
                                    <option value="public">Public</option>
                                    <option value="friends">Friends</option>
                                    <option value="private">Private</option>
                                </select>
                            </label>
                        </div>
                        <div>
                            <label class="input-width">
                                Date
                                <input class="form-control" type="date" name="time">
                            </label>
                        </div>
                    </div>
                    <div class="center-wrapper" style="margin-top: 10px;">
                        <button class="btn btn-primary" id="add-event-btn">Add Event</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal jumbotron-fluid" id="friend-modal" style="padding: 20px">
        <div class="modal-content">
            <div>
                <span id="close-friend-modal-btn">
                    <svg class="svg-hover" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"/></svg>
                </span>
            </div>
            <div class="display-4 text-center">
                <h3>Add Friend</h3>
            </div>
            <div>
                <form id="add-friend-form" action="javascript:void(0);">
                    <div class="center-wrapper">
                        <label class="input-width">
                            Friend Username
                            <input class="form-control" type="text" name="username">
                        </label>
                    </div>
                    <div class="center-wrapper" style="margin-top: 10px;">
                        <button class="btn btn-primary" id="add-friend-btn">Add Friend</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="message-box">
    <h5 id="message" style="margin-top: 5px"></h5>
</div>
<script type="text/javascript" src="view.js"></script>
<script type="text/javascript" src="requests.js"></script>
<script type="text/javascript" src="calendar.js"></script>
</body>
</html>
