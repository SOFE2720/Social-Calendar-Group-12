<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Calendar</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script type="text/javascript" src="view.js"></script>
    <script type="text/javascript" src="requests.js"></script>
</head>

<body>

<div class="jumbotron-fluid" id="loginScreen">
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1" id="login-status">Awaiting login...</span>
    </nav>
    <h1 class="display-4 text-center">Welcome to your new Social Calendar!</h1>
    <form id="login-form" action="javascript:void(0);">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <div class="center-wrapper">
            <button class="btn btn-primary" id="login-btn">Login</button>
        </div>
    </form>
    <hr class="my-3">
    <div class="center-wrapper">
        <p>Not registered yet?</p>
        <button type="button" class="btn btn-info" id="userAdd" onclick="registerModal()">Create Account</button>
    </div>
</div>

<div class="modal2" id="userModal" style="padding: 20px">
    <div class="modal-content2">
        <span class="close2">&times;</span>
        <h2>New User</h2>
        <form id="new-user-form" action="javascript:void(0);">
            <label>
                Username
                <input class="form-control" type="text" name="username">
            </label>
            <label>
                First Name
                <input class="form-control" type="text" name="first_name">
            </label>
            <label>
                Last Name
                <input class="form-control" type="text" name="last_name">
            </label>
            <label>
                Password
                <input class="form-control" type="password" name="password">
            </label>
            <button class="btn btn-primary" id="new-user-btn">Sign Up</button>
        </form>
    </div>
</div>

<div id="hideIt">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10">
                <div class="card" id="top-bar">
                    <div class="card-body">
                        <div class="btn-group float-left" >
                            <button type="button" class="btn btn-info" id="eventAdd">Add Event</button>
                            <button type="button" class="btn btn-info">Modify Event</button>
                        </div>
                        <div class="btn-group float-right">
                            <button type="button" class="btn btn-secondary">&#8635; Reload Events</button>
                            <button type="button" class="btn btn-outline-primary" id="add-friend" onclick="addFriend()">Add Friend</button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="form-inline">
                        <button class="btn btn-outline-primary col-sm-6" id="previous" onclick="previous()">Previous</button>
                        <button class="btn btn-outline-primary col-sm-6" id="next" onclick="next()">Next</button>
                    </div>
                    <h3 class="card-header" id="month-and-year"></h3>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                        </thead>

                        <tbody id="calendar-body">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card" id="user-info">
                    <div class="card-header" id="user-bar">
                        <h3 class="card-title">Tony User</h3>
                        <h6 class="card-subtitle mb-2 text-muted">tonyuser</h6>
                    </div>
                    <ul class="list-group list-group-flush" id="friend-group">
                    </ul>
                    <div class="card-body" id="user-control">
                        <a class="card-link" onclick="loginSo()">Logout!</a>
                        <a href="testing.html" class="card-link">Back to test!</a>
                    </div>
                </div>
        </div>
        </div>
    </div>

    <div class="modal" id="eventModal" style="padding: 20px">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Add Event</h3>
            <form id="add-event-form" action="javascript:void(0);">
                <label>
                    Event Name
                    <input class="form-control" type="text" name="name">
                </label>
                <label>
                    Location
                    <input class="form-control" type="text" name="venue">
                </label>
                <label>
                    Visibility
                    <select class="form-control" type="text" list="visibility" name="visibility">
                        <option value="public">Public</option>
                        <option value="friends">Friends</option>
                        <option value="private">Private</option>
                    </select>
                </label>
                <label>
                    Date
                    <input class="form-control" type="date" name="time">
                </label>
                <button class="btn btn-primary" id="add-event-btn">Add Event</button>
            </form>
        </div>
    </div>
</div>

<script src="calendar.js"></script>

</body>
</html>
